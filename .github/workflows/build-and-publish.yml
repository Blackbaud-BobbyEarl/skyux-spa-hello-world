name: SKY UX Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo npm i -g @skyux-sdk/cli
      - run: npm i
      - run: npm run test -- --headless
      - run: npm run build
      - name: Publish
        run: echo I would publish!
        if: github.event.push
